<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="mat-form-container">
    <div  class="material-form" id="formOne">
        <div class="form-title-div">
            <img src="start.png" alt=""> 
            <p class="light form-heading">submit a project</p>
        </div>
            <label for="helpType" class="mat-label">I need help with :</label>
                <select name="helpType" id="helpType">
                    <option class="option" value="select">select</option>
                    <option class="option" value="Social media marketing">Social media marketing</option>
                    <option class="option" value="Website design">Website design</option>
                    <option class="option" value="Google Ads">Google Ads</option>
                    <option class="option" value="Landing page development">Landing page development</option>
                    <option class="option" value="Search engine optimisation">search engine optimisation</option>
                    <option class="option" value="Funnel development">Ecommerce funnel development</option>
                </select>

            <label for="my" class="mat-label">My :</label>
                <select name="my" id="my" disabled>
                    <option class="option" value="select">select</option>
                </select>
            <button class="mat-submit" disabled id="btnOne" name="cat_submit" >Continue</button>    
    </div>

    <div class="material-form" id="formTwo">
        <div class="form-title-div">
            <img src="start.png" alt="">
            <p class="light form-heading" id="formTwoHeading"></p>
        </div>
            <h4>Add your Project details</h4>
            <label for="projectName" class="mat-label">Give your project a Name</label>
                <input type="text" id="projectName" class="mat-input" name="projectName" placeholder="e.g.   I need my wordpress website fixed"/>
            <label for="projectDescrip" class="mat-label">Give your project a Name</label>
                <textarea id="projectDescrip" disabled class="mat-input" name="projectDescrip"></textarea>
            <label for="webUrl" class="mat-label">Provide your project URL (OPTIONAL)</label>
            <input type="text" id="webUrl" class="mat-input" name="webUrl" placeholder="e.g.   http://example.com"/>
            <button class="mat-submit" id="btnTwo" name="cat_submit" >Continue</button>
    </div>
        <div class="material-form" id="formThree">
            <div class="form-title-div">
                <img src="start.png" alt="">
                <p class="light form-heading" id="formThreeHeading"></p>
            </div>
            <label for="number" class="mat-label">Category Name</label>
                <input type="text" id="number" class="mat-input" name="number" placeholder=""/>
            <div class="toggle-container">
            <button class="mat-submit" id="btnOne" name="cat_submit" >Add</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
